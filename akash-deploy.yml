version: "2.0"

services:
  web:
    image: nginx:alpine
    expose:
      - port: 80
        as: 80
        to:
          - global: true
    env:
      - NGINX_PORT=80
    command:
      - sh
      - -c
      - |
        cat > /etc/nginx/nginx.conf << 'EOF'
        events { worker_connections 1024; }
        http {
          upstream api {
            server api:3000;
          }
          server {
            listen 80;
            location / {
              root /usr/share/nginx/html;
              try_files $uri $uri/ /index.html;
            }
            location /api/ {
              proxy_pass http://api;
            }
          }
        }
        EOF
        
