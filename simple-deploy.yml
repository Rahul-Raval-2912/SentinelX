class SentinelXAI {
  processMessage(msg) {
    const m = msg.toLowerCase();
    if (m.includes('hello') || m.includes('hi')) return "Hello! I'm your SentinelX AI assistant. I can help with incident reporting and security questions.";
    if (m.includes('report')) return "Include specific details like dates, times, people involved, and evidence. Your identity is protected through encryption.";
    if (m.includes('security')) return "We use AES-256-GCM encryption, zero-knowledge processing, and automatic PII redaction for complete privacy.";
    if (m.includes('blockchain')) return "We create immutable blockchain proofs on Ethereum for permanent verification of your reports.";
    return "I can help with incident reporting, privacy questions, and technical details. What would you like to know?";
  }
  getSuggestions() { return ["How do I report an incident?", "Is this platform secure?", "What happens to my data?"]; }
}
window.SentinelXAI = SentinelXAI;
JSEOF

