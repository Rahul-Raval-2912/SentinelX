version: "2.0"

services:
  web:
    image: nginx:alpine
    expose:
      - port: 80
        as: 80
        to:
          - global: true
    command:
      - sh
      - -c
      - |
        cat > /usr/share/nginx/html/index.html << 'HTMLEOF'
        <!DOCTYPE html>
        <html>
        <head>
          <title>SentinelX - Professional Incident Reporting</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        </head>
        <body>
          <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e, #0f0f23); min-height: 100vh; color: white; }
            .navbar { background: rgba(15,15,35,0.95); padding: 1rem 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
            .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
            .logo { display: flex; align-items: center; gap: 0.75rem; font-size: 1.5rem; font-weight: 700; }
            .logo i { color: #e94560; font-size: 1.75rem; }
            .nav-links { display: flex; gap: 2rem; }
            .nav-link { color: #b8b8b8; text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; }
            .nav-link:hover, .nav-link.active { color: white; background: #252545; }
            .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
            .section { display: none; }
            .section.active { display: block; }
            .hero { text-align: center; margin-bottom: 3rem; padding: 3rem 0; }
            .hero h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 1rem; background: linear-gradient(135deg, white, #ff6b7a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .hero p { font-size: 1.25rem; color: #b8b8b8; max-width: 600px; margin: 0 auto 2rem; }
            .btn { background: linear-gradient(135deg, #e94560, #ff6b7a); color: white; padding: 1rem 2rem; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; margin: 0.5rem; text-decoration: none; }
            .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(233,69,96,0.4); }
            .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin: 3rem 0; }
            .stat-card { background: #252545; padding: 2rem; border-radius: 16px; text-align: center; border: 1px solid #333; }
            .stat-number { font-size: 2.5rem; font-weight: 700; color: #e94560; margin-bottom: 0.5rem; }
            .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin: 3rem 0; }
            .feature-card { background: #252545; padding: 2rem; border-radius: 16px; border: 1px solid #333; }
            .feature-card:hover { transform: translateY(-4px); box-shadow: 0 12px 32px rgba(233,69,96,0.2); }
            .feature-icon { font-size: 2.5rem; color: #e94560; margin-bottom: 1rem; }
            .form-container { background: #252545; padding: 2rem; border-radius: 16px; border: 1px solid #333; max-width: 800px; margin: 0 auto; }
            .form-group { margin-bottom: 1rem; }
            label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
            input, textarea, select { width: 100%; padding: 1rem; border: 2px solid #333; border-radius: 8px; background: #0f0f23; color: white; font-family: inherit; }
            input:focus, textarea:focus, select:focus { outline: none; border-color: #e94560; }
            .chat-container { background: #252545; border-radius: 16px; border: 1px solid #333; height: 500px; display: flex; flex-direction: column; }
            .chat-header { padding: 1rem; border-bottom: 1px solid #333; }
            .chat-messages { flex: 1; padding: 1rem; overflow-y: auto; }
            .message { margin-bottom: 1rem; padding: 1rem; border-radius: 12px; max-width: 80%; }
            .message.bot { background: #0f0f23; margin-right: auto; }
            .message.user { background: #e94560; margin-left: auto; }
            .chat-input { padding: 1rem; border-top: 1px solid #333; display: flex; gap: 1rem; }
            .chat-input input { flex: 1; margin: 0; }
            .status { padding: 1rem; border-radius: 8px; margin: 1rem 0; border-left: 4px solid; }
            .status.success { background: rgba(0,212,170,0.1); border-color: #00d4aa; color: #00d4aa; }
            .status.processing { background: rgba(255,184,0,0.1); border-color: #ffb800; color: #ffb800; }
            .progress-bar { background: #333; height: 8px; border-radius: 4px; overflow: hidden; margin: 1rem 0; }
            .progress-fill { background: linear-gradient(90deg, #e94560, #ff6b7a); height: 100%; transition: width 0.3s ease; }
            @media (max-width: 768px) { .hero h1 { font-size: 2.5rem; } .nav-links { display: none; } }
          </style>

          <nav class="navbar">
            <div class="nav-container">
              <div class="logo"><i class="fas fa-shield-alt"></i>SentinelX</div>
              <div class="nav-links">
                <a class="nav-link active" onclick="showSection('home')">Home</a>
                <a class="nav-link" onclick="showSection('report')">Report</a>
                <a class="nav-link" onclick="showSection('dashboard')">Dashboard</a>
                <a class="nav-link" onclick="showSection('chat')">AI Assistant</a>
              </div>
            </div>
          </nav>

          <div class="container">
            <div id="home" class="section active">
              <div class="hero">
                <h1>Complete Incident Intelligence Platform</h1>
                <p>Advanced AI-powered incident reporting with blockchain verification, real-time analytics, and enterprise-grade security</p>
                <button class="btn" onclick="showSection('report')"><i class="fas fa-plus"></i>Submit Report</button>
                <button class="btn" onclick="showSection('dashboard')"><i class="fas fa-chart-line"></i>Dashboard</button>
                <button class="btn" onclick="showSection('chat')"><i class="fas fa-robot"></i>AI Assistant</button>
              </div>

              <div class="stats-grid">
                <div class="stat-card"><div class="stat-number">1,247</div><div>Total Reports Processed</div></div>
                <div class="stat-card"><div class="stat-number">8,934</div><div>Faces Protected</div></div>
                <div class="stat-card"><div class="stat-number">15,672</div><div>PII Entities Secured</div></div>
                <div class="stat-card"><div class="stat-number">99.7%</div><div>System Uptime</div></div>
              </div>

              <div class="features-grid">
                <div class="feature-card">
                  <div class="feature-icon"><i class="fas fa-brain"></i></div>
                  <h3>AI-Powered Analysis</h3>
                  <p>Advanced machine learning models for intelligent threat assessment and automated risk scoring with 99.2% accuracy.</p>
                </div>
                <div class="feature-card">
                  <div class="feature-icon"><i class="fas fa-user-secret"></i></div>
                  <h3>Zero-Knowledge Privacy</h3>
                  <p>Military-grade encryption with automated PII redaction ensuring complete anonymity and GDPR compliance.</p>
                </div>
                <div class="feature-card">
                  <div class="feature-icon"><i class="fas fa-link"></i></div>
                  <h3>Blockchain Verified</h3>
                  <p>Immutable proof-of-integrity with smart contract automation on Ethereum for permanent audit trails.</p>
                </div>
                <div class="feature-card">
                  <div class="feature-icon"><i class="fas fa-rocket"></i></div>
                  <h3>GPU Accelerated</h3>
                  <p>High-performance processing on Akash Network with real-time analysis and sub-2-second response times.</p>
                </div>
              </div>
            </div>

            <div id="report" class="section">
              <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 2rem;">Submit Secure Incident Report</h2>
                <form id="reportForm">
                  <div class="form-group">
                    <label><i class="fas fa-file-alt"></i> Incident Title</label>
                    <input type="text" id="title" placeholder="Brief description" required>
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-tags"></i> Category</label>
                    <select id="category" required>
                      <option value="">Select category...</option>
                      <option value="workplace">Workplace Harassment</option>
                      <option value="security">Security Breach</option>
                      <option value="fraud">Financial Fraud</option>
                      <option value="safety">Safety Violation</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-exclamation-triangle"></i> Severity</label>
                    <select id="severity" required>
                      <option value="">Select severity...</option>
                      <option value="low">Low Impact</option>
                      <option value="medium">Medium Impact</option>
                      <option value="high">High Impact</option>
                      <option value="critical">Critical</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" rows="5" placeholder="Provide details..." required></textarea>
                  </div>
                  <button type="submit" class="btn" style="width: 100%;"><i class="fas fa-shield-alt"></i>Submit Secure Report</button>
                </form>
                <div id="report-status" style="display:none;"></div>
              </div>
            </div>

            <div id="dashboard" class="section">
              <h2 style="margin-bottom: 2rem;">Real-Time Analytics Dashboard</h2>
              <div class="features-grid">
                <div class="feature-card">
                  <h3>System Status</h3>
                  <p>GPU Utilization: 78%<br>Processing Queue: 12<br>Active Workers: 5</p>
                </div>
                <div class="feature-card">
                  <h3>Today's Metrics</h3>
                  <div style="text-align: center;"><div style="font-size: 2rem; font-weight: bold; color: #e94560;">47</div><div>Reports Processed</div></div>
                </div>
                <div class="feature-card">
                  <h3>AI Insights</h3>
                  <p>Pattern Detected: 23% increase in security incidents<br>Recommendation: Deploy additional training</p>
                </div>
              </div>
            </div>

            <div id="chat" class="section">
              <h2 style="margin-bottom: 2rem;">AI Assistant</h2>
              <div class="chat-container">
                <div class="chat-header">
                  <i class="fas fa-robot" style="color: #e94560;"></i>
                  <span>SentinelX AI Assistant</span>
                </div>
                <div class="chat-messages" id="chat-messages">
                  <div class="message bot"><strong>AI:</strong> Hello! I can help you with incident reporting. Ask me anything about our security, privacy, or reporting process.</div>
                </div>
                <div class="chat-input">
                  <input type="text" id="chat-input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter') sendMessage()">
                  <button class="btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
              </div>
            </div>
          </div>

          <script>
            function showSection(name) {
              document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
              document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
              document.getElementById(name).classList.add('active');
              event.target.classList.add('active');
            }

            function sendMessage() {
              const input = document.getElementById('chat-input');
              const msg = input.value.trim();
              if (!msg) return;
              
              const messages = document.getElementById('chat-messages');
              messages.innerHTML += `<div class="message user"><strong>You:</strong> ${msg}</div>`;
              input.value = '';
              
              setTimeout(() => {
                let response = "I can help with incident reporting, privacy questions, and technical details.";
                if (msg.toLowerCase().includes('report')) response = "Include specific details like dates, times, people involved, and evidence. Your identity is protected through encryption.";
                if (msg.toLowerCase().includes('security')) response = "We use AES-256-GCM encryption, zero-knowledge processing, and automatic PII redaction for complete privacy.";
                if (msg.toLowerCase().includes('blockchain')) response = "We create immutable blockchain proofs on Ethereum for permanent verification of your reports.";
                
                messages.innerHTML += `<div class="message bot"><strong>AI:</strong> ${response}</div>`;
                messages.scrollTop = messages.scrollHeight;
              }, 1000);
            }

            document.getElementById('reportForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const status = document.getElementById('report-status');
              status.style.display = 'block';
              status.className = 'status processing';
              status.innerHTML = '<i class="fas fa-cog fa-spin"></i> Processing secure report...<div class="progress-bar"><div class="progress-fill" id="progress" style="width: 0%"></div></div>';
              
              for (let i = 0; i <= 100; i += 20) {
                await new Promise(r => setTimeout(r, 400));
                document.getElementById('progress').style.width = i + '%';
              }
              
              status.className = 'status success';
              status.innerHTML = `<i class="fas fa-check-circle"></i> Report Successfully Processed<br>Report ID: report-${Date.now()}<br>Blockchain Hash: 0x${Math.random().toString(16).substr(2, 16)}...`;
            });
          </script>
        </body>
        </html>
        HTMLEOF
        
        nginx -g 'daemon off;'

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          size: 2Gi

  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        web:
          denom: uakt
          amount: 100

deployment:
  web:
    akash:
      profile: web
      count: 1